<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingle</title>
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link js -->
    <script src="./js/app.js" defer></script>
</head>
<body>
    <main>
        <h3>Wingle</h3>
        <div class="categories">
            <ul>
                <li><a href="#">Popular</a></li>
                <li class="active"><a href="#">Recommended</a></li>
                <li><a href="#">Extreme</a></li>
            </ul>
        </div>
        <div class="camping">
            <div class="camping-picture">
                
            </div>
            <div class="camping-description">
                <div class="camping-description-content">
                    <h2>
                        Bonne Ance
                    </h2>
                    <a href="#" class="more">More details</a>    
                </div>
                
                <div class="view">
                    <div class="active"></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="camping-cards">
            <div class="card">
                <div class="card-img">

                </div>
                <h3 class="card-title">
                    Camping guide
                </h3>
                <a href="#" class="card-description more">
                    View details
                </a>
            </div>
            <div class="card">
                <div class="card-img destination">

                </div>
                <h3 class="card-title">
                    Dangerous hikes
                </h3>
                <a href="#" class="card-description more">
                    View details
                </a> 
            </div>
        </div>
    </main>
    <section class="about">
        <div class="manager">
            <div class="manager-picture">

            </div>
            <a href="#">edit</a>
            <div class="manager-bio">
                <h2>Helena Brauer</h2>
                <p class="manager-job">Manager</p>
                <p>helena@brauer.com</p>
            </div>

        </div>
        <div class="activities">
            <div class="activity">
                <div class="left">
                    <div class="activity-img">
                        <img src="./Assets/illustra1.png" alt="">
                    </div>
                    <p class="activity-description">
                        <span>36</span> hours <br>
                        Snorkeling
                    </p>
                </div>

                <div class="right">
                    <div class="activity-profil">
                        <div><img src="./Assets/Profile/client1.png" alt=""></div>
                        <div><img src="./Assets/Profile/client3.png" alt=""></div>
                        <div><img src="./Assets/Profile/client4.png" alt=""></div>
                    </div>
                    <div class="option"><img src="./Assets/option.svg" alt=""></div>
                </div>
                
            </div>
            <div class="activity">
                <div class="left">
                    <div class="activity-img">
                        <img src="./Assets/illustra2.png" alt="">
                    </div>
                    <p class="activity-description">
                        <span>64</span> hours <br>
                        Hiking
                    </p>
                </div>

                <div class="right">
                    <div class="activity-profil">
                        <div><img src="./Assets/Profile/client5.png" alt=""></div>
                        <div><img src="./Assets/Profile/client6.png" alt=""></div>
                    </div>
                    <div class="option"><img src="./Assets/option.svg" alt=""></div>
                </div>
                
            </div>
            <div class="activity">
                <div class="left">
                    <div class="activity-img">
                        <img src="./Assets/illustra3.png" alt="">
                    </div>
                    <p class="activity-description">
                        <span>42</span> hours <br>
                        Kayaking
                    </p>
                </div>

                <div class="right">
                    <div class="activity-profil">
                        <div><img src="./Assets/Profile/client7.png" alt=""></div>
                        <div><img src="./Assets/Profile/client8.png" alt=""></div>
                        <div><img src="./Assets/Profile/client9.png" alt=""></div>
                        <div><img src="./Assets/Profile/client3.png" alt=""></div>
                    </div>
                    <div class="option"><img src="./Assets/option.svg" alt=""></div>
                </div>
                
            </div>
            
        </div>
    </section>
    <footer>
        <p>Greenwich Street New York, NY 10007</p>
        <div class="social">
             <img src="./Assets/facebook-fill.svg" alt="">
             <img src="./Assets/linkedin-fill.svg" alt="">
             <img src="./Assets/twitter-fill.svg" alt="">
        </div>
    </footer>


    <div class="loader-container">
        <div class="loader">
            <img src="./Assets/loader.gif" alt="">
        </div>
    </div>


</body>
</html>
